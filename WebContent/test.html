
<!DOCTYPE html>
<html>

<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
    <meta charset=utf-8 />
    <title>Morris.js Donut Chart Example</title>
</head>


<body>
    <button id="btn1">click to change data(ajax)</button>
    <button id="btn_json">get json back</button>
    <div> </div>

    <form action="responder" method="get">
        <input type="submit" value="Start Workers">
    </form>
</body>


<script>
    function myfunction() {
        alert("enter my function");

        $.ajax({
                method: "POST",
                url: "http://localhost:8080/trackingEmotion/responder",
                data: {
                    name: "John",
                    location: "Boston"
                },
                dataType: "html"
            })
            .done(function(msg) {
                alert("Data Received Saved: " + msg);
            });
    }



    $(document).ready(function() {
        $("#btn_json").click(function() {
            $.getJSON("responder", function(result) {
                $.each(result, function(i, field) {
                    $("div").append(field + " ");
                });
            });
        });
    });




    $('#btn1').on('click', function() {
        myfunction();
    });
</script>
